<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | Garage De La Reine</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4845393a5d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="content">
                <a href="index.html">
                    <h1 id="garageName">Garage De La Reine</h1>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="Gallery.html">Gallery</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper contact">
            <div class="contactFormulier">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name...">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    <label for="mail">Email</label>
                    <input type="text" id="mail" name="mail" placeholder="Your email ...">
                    <label for="Services">Services</label>
                    <select id="Services" name="Services">
                        <option value="" disabled selected>Select service</option>
                        <option value="Buy and sell cars">Buy and sell cars</option>
                        <option value="Automotive mechanics">Automotive mechanics</option>
                        <option value="Car electronics">Car electronics</option>
                        <option value="Car problem investigation">Car problem investigation</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something..." style="height:20rem"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="contactInfo">
                <div class="info">
                    <p><i class="fas fa-map-marker-alt"></i> Avenue de la Reine 219, 1000 Bruxelles</p>
                    <p><a href="mailto:g.delareine@hotmail.com"><i class="fas fa-envelope"></i> g.delareine@hotmail.com</a></p>
                    <p><a href="tel:+32(0)22033949"><i class="fas fa-phone-alt"></i>+32(0)2 203 39 49</a></p>
                    <p>Opening hours :
                        Monday to Saturday 8:30 a.m. to 6:00 p.m.
                        Close on Sunday
                    </p>
                </div>
                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2517.842154844357!2d4.359283515746659!3d50.87112187953559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c3a087e6fcbf%3A0xfb3eb6eccf2bd9a2!2sGarage%20de%20la%20Reine!5e0!3m2!1sfr!2sbe!4v1578348790288!5m2!1sfr!2sbe" width="700" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="social_media">
            <h4 id="join_us">Join us on</h4>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="img/facebook.svg" alt="facebook" width="35" height="35">
            </a>
            <a href="https://pinterest.com/" target="_blank">
                <img src="img/pinterest.svg" alt="pinterest" width="35" height="35">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="img/youtube.svg" alt="youtube" width="35" height="35">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="img/twitter.svg" alt="twitter" width="35" height="35">
            </a>
            <h4>Made by Burhan Atesalp</h4>
        </div>
    </footer>
</body>

</html>
